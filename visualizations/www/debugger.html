<!DOCTYPE html>
<html>
<head>
	<title>Catcher Debugger</title>

	<script src="http://d3js.org/d3.v4.min.js"></script>
	<script src="js/debugger.js"></script>
	<link rel="stylesheet" href="css/debugger.css">
</head>

<body>
	<div id="timeline"></div>
	<div class="legend speed">&#9648; Speed</div>
	<div class="legend steer">&#9648; Steering</div>
	<div class="legend ultrasonic">&#9648; Ultrasonic</div>
	<svg id="graph" xmlns="http://www.w3.org/2000/svg"></svg>
	<table id="ttable">
		<tr>
		<td class="tinyspacer"></td>
		<td id="thumbs">
			<div id="arrows" class="spread"></div>
			<div id="photos" class="spread"></div>
			<div id="snaps" class="spread"></div>
			<div id="faces" class="spread"></div>
		</td>
		<td class="spacer"></td>
		</tr>
	</table>
	<div id="tooltip">
	<table><tr>
	<td><img id="bigpic"></td>
	<td><table id="stats">
		<tr id="tttime"><td>Time: </td><td class="val"></td></tr>
		<tr id="ttcamerafps"><td>Camera FPS: </td><td class="val"></td></tr>
		<tr id="ttdetectfps"><td>Detect FPS: </td><td class="val"></td></tr>
		<tr id="ttface"><td>Last Face: </td><td class="val"></td></tr>
		<tr id="ttsteer"><td>Steering: </td><td class="val"></td></tr>
		<tr id="ttmotorstate"><td>Motor State: </td><td class="val"></td></tr>
		<tr id="ttspeed"><td>Speed: </td><td class="val"></td></tr>
		<tr id="ttultrasonic"><td>Ultrasonic: </td><td class="val"></td></tr>
	</table></td>
	</tr>
	</table>
	</div>
</html>
